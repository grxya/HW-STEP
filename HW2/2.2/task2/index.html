<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My To Do List</h1>
    <ul class="list">
        <li class="list-item-odd">
            <span>Hit the gym</span>
            <span class="cross">&#x2716</span>
        </li>
        <li class="list-item-done">
            <span class="done">Pay bills</span>
            <span class="cross">&#x2716</span>
        </li>
        <li class="list-item-odd">
            <span>Meet John</span>
            <span class="cross">&#x2716</span>
        </li>
        <li class="list-item-even">
            <span>Buy eggs</span>
            <span class="cross">&#x2716</span>
        </li>
        <li class="list-item-done">
            <span class="done">Read a book</span>
            <span class="cross">&#x2716</span>
        </li>
        <li class="list-item-even">
            <span>Organize office</span>
            <span class="cross">&#x2716</span>
        </li>
        <li class="list-item-odd">
            <span>Eat dinner</span>
            <span class="cross">&#x2716</span>
        </li>
        <li class="list-item-even">
            <span>Buy apples</span>
            <span class="cross">&#x2716</span>
        </li>
        <li class="list-item-odd">
            <span>Meet George</span>
            <span class="cross">&#x2716</span>
        </li>
        <li class="list-item-even">
            <span>Feed the cat</span>
            <span class="cross">&#x2716</span>
        </li>
        <li class="list-item-done">
            <span class="done">Write a letter</span>
            <span class="cross">&#x2716</span>
        </li>
        <li class="list-item-even">
            <span>Run 1 km</span>
            <span class="cross">&#x2716</span>
        </li>
    </ul>
</body>
</html>
